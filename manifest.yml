packages:
  __APP_PACKAGE__:
    license: Apache-2.0
    actions:
      testConnection:
        function: actions\testConnection\index.js
        web: 'yes'
        runtime: 'nodejs:10'
        inputs:
          LOG_LEVEL: debug
        annotations:
          final: true
      getRestRequestFromSoap:
        function: actions\getRestRequestFromSoap\index.js
        web: 'yes'
        runtime: 'nodejs:10'
        inputs:
          LOG_LEVEL: debug
        annotations:
          final: true
      invokeSoapAction:
        function: actions\invokeSoapAction\index.js
        web: 'yes'
        runtime: 'nodejs:10'
        inputs:
          LOG_LEVEL: debug
          __namespace: $AIO_RUNTIME_NAMESPACE
          __auth: $AIO_RUNTIME_AUTH
        annotations:
          final: true
